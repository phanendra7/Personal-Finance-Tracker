<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left Section -->
      <div class="balance-container">
        <h2>Expense Tracker</h2>
        <div class="balance-details">
          <h4>Your Balance</h4>
          <h1 id="balance">$0.00</h1>
          <div class="inc-exp-container">
            <div>
              <h4>Income</h4>
              <p id="money-plus" class="money-plus">+$0.00</p>
            </div>
            <div>
              <h4>Expense</h4>
              <p id="money-minus" class="money-minus">-$0.00</p>
            </div>
          </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list"></ul>
      </div>

      <!-- Right Section -->
      <div class="form-container">
        <h3>Add New Transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Reason</label>
            <input type="text" id="text" placeholder="Enter Text...." />
          </div>
          <div class="form-control">
            <label for="transaction-type">Transaction Type</label><br />
            <input
              type="radio"
              id="credit"
              name="transaction-type"
              value="credit"
              checked
            />
            <label for="credit">Credit (Income)</label><br />
            <input
              type="radio"
              id="debit"
              name="transaction-type"
              value="debit"
            />
            <label for="debit">Debit (Expense)</label><br />
          </div>
          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button class="btn">Add Transaction</button>
        </form>
        <button id="clear-transactions" class="btn clear-balance-btn">
          Clear Transactions
        </button>

      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
